<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/fc6874d9fd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body onload="onLoadScript();">
        <div id="invoice">
            <header id="invoice-header"></header>
            <div id="invoice-table">
                <div id="header-row">
                    <div class="invoice-cell">
                        LP
                    </div>
                    <div class="invoice-cell">
                        NAZWA
                    </div>
                    <div class="invoice-cell">
                        ILOŚĆ
                    </div>
                    <div class="invoice-cell">
                        CENA
                    </div>
                    <div class="invoice-cell">
                        SUMA
                    </div>
                    <div class="invoice-cell">
                        OPCJE
                    </div>
                </div>
                <div id="invoice-content">
                
                </div>
                <div id="sum-row">
                    <div class="invoice-cell">
                        SUMA
                    </div>
                    <div class="invoice-cell" id="invoice-sum">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="new-item">
            <h3>Nowa pozycja</h3>
            <form action="#" id="form">
                <label>Nazwa: </label><input id="name">
                <label>Ilość: </label><input id="quantity" type="number" step="0.01" min="0">
                <label>Cena (zł): </label><input id="price" type="number" step="0.01" min="0">
                <input type="submit">
            </form>
            <div>
                <button onclick="clearStorage();">Wyczyść local storage</button>
            </div>
        </div>
    </body>
    
</html>
